<!DOCTYPE html>
<html>
<head>
    <title>Click the Button Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 50px auto;
            border: 2px solid white;
            border-radius: 10px;
        }

        #click-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #score, #timer {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Click the Button Game ðŸŽ®</h1>
    <p>Try to click the moving button as many times as you can in 15 seconds!</p>

    <div id="game-container">
        <button id="click-button">Click me!</button>
    </div>

    <div id="score">Score: 0</div>
    <div id="timer">Time left: 15s</div>

    <br><br>
    <a href="index.html">
        <button>Back to Home</button>
    </a>
</div>

<!-- Link to external JavaScript -->
<script src="click-game.js"></script>

</body>
</html>
